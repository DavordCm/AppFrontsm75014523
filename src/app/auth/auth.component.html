<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>AUTENTICACIÓN</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput type="text" [(ngModel)]="codigo" name="codigo" required #codigoInput="ngModel" />
          <mat-error *ngIf="codigoInput.invalid && codigoInput.touched">El usuario es requerido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required #passwordInput="ngModel" />
          <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">La contraseña es requerida</mat-error>
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
